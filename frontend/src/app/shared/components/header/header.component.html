<header class="header d-flex justify-content-between">
  <div class="logo d-flex align-items-center gap-2">
    <img src="assets/icon.png" alt="icon" class="d-block logo-img" />
    <p class="logo-text">Chat App</p>
  </div>
  <nav class="navbar navbar-expand">
    <div
      class="collapse navbar-collapse justify-content-center"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav">
        <a
          *ngIf="!isAuthenticated"
          class="nav-link"
          [routerLink]="'/'"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="routerLinkActiveOptions"
          >Home</a
        >
        <a
          *ngIf="isAuthenticated"
          class="nav-link"
          [routerLink]="'/chats'"
          [routerLinkActive]="'active'"
          >Chats</a
        >
      </div>
    </div>
  </nav>
  <div
    class="sign-section d-flex align-items-center gap-2"
    *ngIf="!isAuthenticated; else userProfileButton"
  >
    <button class="btn btn-primary" [routerLink]="'/auth/login'">
      Sign In
    </button>
  </div>
</header>

<ng-template #userProfileButton>
  <div class="sign-section d-flex align-items-center gap-4">
    <div class="notification">
      <fa-icon
        class="notification"
        [icon]="['fas', 'bell']"
        [size]="'xl'"
      ></fa-icon>
    </div>
    <div class="dropdown">
      <a
        class="dropdown-link"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img src="assets/chat.png" alt="user profile picture" />
      </a>

      <ul class="dropdown-menu">
        <li>
          <button class="btn btn-primary dropdown-item">Profile</button>
        </li>
        <li>
          <button class="btn btn-primary dropdown-item" (click)="logout()">
            Log Out
          </button>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
