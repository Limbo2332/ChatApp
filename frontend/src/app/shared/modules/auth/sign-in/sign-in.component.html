<div class="sign-container d-flex flex-column">
  <div class="text-center">
    <h1>Sign In</h1>
    <p class="description">Sign in and start chating with friends!</p>
  </div>
  <form>
    <app-custom-input
      [InputId]="'sign-in-username'"
      [InputPlaceholder]="'Username or Email'"
      (InputValueChanged)="changeInputValue('emailOrUsername', $event)"
    ></app-custom-input>
    <app-custom-input
      [InputId]="'sign-in-password'"
      [InputType]="'password'"
      [InputPlaceholder]="'Password'"
      (InputValueChanged)="changeInputValue('password', $event)"
    ></app-custom-input>
    <div class="forgot-block d-flex flex-column align-items-center">
      <a class="forgot d-block" (click)="openResetPasswordModal()"
        >Forgot password?</a
      >
      <a class="forgot d-block mt-2" [routerLink]="'/auth/register'"
        >No account?</a
      >
    </div>
    <div class="submit text-center">
      <button type="button" (click)="login()">Sign In</button>
    </div>
  </form>
</div>
<img src="assets/auth-bg.png" class="auth-bg" />

<ngx-smart-modal #resetModal [identifier]="resetModalIdentifier">
  <div class="d-flex flex-column align-items-center">
    <div class="reset-header d-flex flex-column align-items-center">
      <h1>Reset password</h1>
      <p class="description mt-2">
        Enter your email and we will send you on post new link to change
        password.
      </p>
    </div>
    <form class="reset-form">
      <app-custom-input
        [InputId]="'reset-email'"
        [InputPlaceholder]="'Email'"
        [InputType]="'email'"
      ></app-custom-input>
      <div class="submit text-center">
        <button type="submit">Reset password</button>
      </div>
    </form>
  </div>
</ngx-smart-modal>
