<div class="sign-container d-flex flex-column">
  <div class="text-center">
    <h1>Sign In</h1>
    <p class="description">Sign in and start chating with friends!</p>
  </div>
  <form class="sign-form">
    <app-custom-input
      [InputId]="'sign-in-username'"
      [InputPlaceholder]="'Username or Email'"
    ></app-custom-input>
    <app-custom-input
      [InputId]="'sign-in-password'"
      [InputType]="'password'"
      [InputPlaceholder]="'Password'"
    ></app-custom-input>
    <div class="forgot-block d-flex flex-column align-items-center">
      <a class="forgot d-block">Forgot password?</a>
      <a class="forgot d-block mt-2">Already registered?</a>
    </div>
    <div class="submit text-center">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
<img src="assets/auth-bg.png" class="auth-bg" />
