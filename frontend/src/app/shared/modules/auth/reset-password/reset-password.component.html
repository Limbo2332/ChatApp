<div class="sign-container d-flex flex-column">
  <div class="d-flex flex-column align-items-center">
    <h1>Reset password</h1>
    <p class="description mt-2">
      Enter your email and we will send you on post new link to change password.
    </p>
  </div>
  <form class="sign-form">
    <app-custom-input
      [InputId]="'reset-email'"
      [InputPlaceholder]="'Email'"
      [InputType]="'email'"
    ></app-custom-input>
    <div class="submit text-center">
      <button type="submit">Reset password</button>
    </div>
  </form>
</div>
<img src="assets/auth-bg.png" class="auth-bg" />
